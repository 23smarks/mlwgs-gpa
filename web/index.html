<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <form>
      <p>Enter your classes below and click the Confirm button to confirm each class! If you're taking a study hall, don't enter it!</p>
      <!-- Class 1 -->
      <tr>
        <label>Class 1:</label>
        <input type="text" class="inputText">
        <label>Type:</label>
        <select class="dropdowns">
          <option value="Honors">Honors</option>
          <option value="Plus">Plus</option>
          <option value="AP">AP</option>
          <option value="UNIV">UNIV</option>
          <option value="Dual Enrollment">Dual Enrollment</option>
        </select>
        <label>Grade:</label>
        <select class="gradedropdowns">
          <option value="A+">A+</option>
          <option value="A">A</option>
          <option value="B+">B+</option>
          <option value="B">B</option>
          <option value="C+">C+</option>
          <option value="C">C</option>
          <option value="D+">D+</option>
          <option value="D">D</option>
          <option value="F">F</option>
        </select>
      </tr>

      <br>
      
      <button id="calculateButton" onclick="findGPA()">Calculate!</button>
    </form>
  </body>
</html>
